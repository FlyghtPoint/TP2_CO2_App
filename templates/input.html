<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Prediction of CO2 emissions</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
			type="text/css" />
	</head>

	<body>
		<main class="container-fluid">
			<div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
				<h1>Prédiction du taux d'émission de CO2 d'un véhicule</h1>
				<form action="{{url_for('predict')}}" method="POST">
					<label for="year" class="form-label">Année : </label>
					<input
						class="form-control"
						type="text"
						name="year"
						placeholder="Année"
						required="required" /><br />
					<label for="size" class="form-label">Taille du moteur : </label>
					<input
						class="form-control"
						type="text"
						name="size"
						placeholder="Taille du moteur"
						required="required" /><br />
					<label for="cylinders" class="form-label"
						>Nombre de cylindres :
					</label>
					<input
						class="form-control"
						type="text"
						name="cylinders"
						placeholder="Nombre de cylindres"
						required="required" /><br />
					<label for="cons" class="form-label">Consommation au 100km : </label>
					<input
						class="form-control"
						type="text"
						name="cons"
						placeholder="Consommation au 100km"
						required="required" /><br />

					<button type="submit" class="btn btn-primary btn-block btn-large">
						Prédiction
					</button>
				</form>

				<br />
				<b>{{resultat}}</b>
				<br />
			</div>
		</main>
	</body>
</html>
